name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing
      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 src tests || true

  tekla-build:
    runs-on: windows-latest
    needs: python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Check for TeklaPath
        run: echo "TeklaPath=$Env:TeklaPath"
      - name: Build Tekla plugin (if TeklaPath set)
        shell: pwsh
        run: |
          if ($Env:TeklaPath) {
            Write-Host "TeklaPath set: $Env:TeklaPath - attempting msbuild"
            & msbuild.exe ./tekla_integration/TeklaModelBuilder.csproj /p:Configuration=Release
          } else {
            Write-Host "TeklaPath not set - skipping Tekla build step"
          }name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (core)
        run: pytest -q
      - name: Optional: run extended tests (ifcopenshell/trimesh)
        run: |
          echo "Attempting to install optional deps (may fail on some runners)"
          pip install trimesh ifcopenshell || true
          pytest -q
        continue-on-error: true
